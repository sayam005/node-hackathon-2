<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßÆ Jethalal's Smart Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: linear-gradient(135deg, #a29bfe, #74b9ff); }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 1.5rem; border-radius: 15px; }
        .back-btn { display: inline-block; padding: 0.5rem 1rem; background: #74b9ff; color: white; text-decoration: none; border-radius: 5px; margin-bottom: 1rem; }
        .calculator { background: #2d3436; padding: 1rem; border-radius: 10px; }
        .display { width: 100%; height: 60px; font-size: 24px; text-align: right; padding: 0 10px; border: none; background: #636e72; color: white; border-radius: 5px; margin-bottom: 1rem; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .btn { padding: 15px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; background: #74b9ff; color: white; }
        .btn:hover { background: #0984e3; }
        .btn.operator { background: #fd79a8; }
        .btn.operator:hover { background: #e84393; }
        .btn.clear { background: #e17055; }
        .btn.clear:hover { background: #d63031; }
        .btn.equals { background: #00b894; }
        .btn.equals:hover { background: #00a085; }
        .btn.zero { grid-column: span 2; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('jethalal.index') }}" class="back-btn">‚Üê Back to Jethalal Hub</a>
        
        <h2 style="text-align: center;">üßÆ Jethalal's Calculator</h2>
        
        <div class="calculator">
            <input type="text" id="display" class="display" readonly>
            
            <div class="buttons">
                <button class="btn clear" onclick="clearDisplay()">C</button>
                <button class="btn clear" onclick="clearLast()">‚å´</button>
                <button class="btn operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn operator" onclick="appendToDisplay('*')">√ó</button>
                
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>
                
                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>
                
                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn equals" onclick="calculate()" rowspan="2">=</button>
                
                <button class="btn zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 1rem; color: #666;">
            <p><em>"Jethalal ka calculator, bilkul accurate!"</em> üí°</p>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        
        function appendToDisplay(value) {
            display.value += value;
        }
        
        function clearDisplay() {
            display.value = '';
        }
        
        function clearLast() {
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            try {
                let expression = display.value.replace('√ó', '*');
                fetch('/jethalal/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({expression: expression})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        display.value = data.result;
                    } else {
                        display.value = 'Error';
                    }
                })
                .catch(error => {
                    display.value = 'Error';
                });
            } catch (error) {
                display.value = 'Error';
            }
        }
        
        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if ('0123456789+-*/.'.includes(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                clearLast();
            }
        });
    </script>
</body>
</html>
